<!DOCTYPE html>
<html>
 
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
 
</head>
 
<body>
 
  <div class="geralForm">
    <form action="">
 
      <h3>Dados de Endereço</h3>
      <div class="col-md-6">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep"placeholder="Digite seu cep ">
      </div>
 
      <div class="col-6">
        <label for="logradouro" class="form-label">Rua</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Digite sua rua">
      </div>
 
 
      <div class="col-6">
        <label for="numero" class="form-label">Número</label>
        <input type="number" class="form-control" id="número" placeholder="Digite seu número">
      </div>
 
      <div class="col-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
      </div>
 
      <div class="col-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Digite seu complemento ">
      </div>
 
      <div class="col-md-6">
        <label for="localidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="localidade"placeholder="Digite sus cidade ">
      </div>
 
 
      <div class="col-md-6">
        <label for="uf" class="form-label">Estado</label>
        <input id="uf" class="form-control"placeholder="Digite seu Estado ">
      </div>
      <br><br>
 
 
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
 
  </div>
 
  <script src='main.js'></script>
</body>
 
</html>
